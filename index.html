<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时钟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3.5, user-scalable=yes">
    <style>
        body {
            color: rgb(167, 137, 94); /* 将背景颜色设置为色 */
            background: black; /* 设置文字颜色为色 */
            text-align: center;
            font-size: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 150px;
            height: 250px;
            margin: 0 10px; 
        }
    </style>
    <script>
        function toDou(n) {
            // 字符串添0
            if (n < 10) {
                return '0' + n;
            } else {
                return '' + n;
            }
        }

        window.onload = function () {
            var imgSet = document.getElementsByTagName('img');

            function Ticker() {
                var oDate = new Date();
                // 01+34+45 添0
                var str = toDou(oDate.getHours()) + toDou(oDate.getMinutes()) + toDou(oDate.getSeconds());

                for (var i = 0; i < imgSet.length; i++) {
                    imgSet[i].src = 'img/' + str.charAt(i) + '.png';
                    // str[i] 改成 str.charAt(i) -- 取字符串的某一位，为了兼容低版本的浏览器
                }
            }

            // 一秒刷新一次，但是刚开始会出现全0，是因为一秒之后才刷新
            setInterval(Ticker, 1000);
        };
    </script>
    <script>
        !function(n) {
            var e = n.document,
                t = e.documentElement,
                i = 640, // 假设手机屏幕最大宽度为 640px
                d = i / 100,
                o = "orientationchange" in n ? "orientationchange" : "resize",
                a = function() {
                    var n = t.clientWidth || 320;
                    n > 640 && (n = 640);
                    t.style.fontSize = n / d + "px";
                };
            e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener("DOMContentLoaded", a, !1));
        }(window);
    </script>
</head>
<body>
    <!-- 这里放置你的数字时钟图片 -->
    <img src="img/0.png" alt="0" /><p><span style="color: black;">:</span></p>
    <img src="img/0.png" alt="0" />  :
    <img src="img/0.png" alt="0" /><p><span style="color: black;">:</span></p>
    <img src="img/0.png" alt="0" /> <p><span style="color: rgb(43, 28, 5);">:</span></p>
    <img src="img/0.png" alt="0" /><p><span style="color: black;">:</span></p>
    <img src="img/0.png" alt="0" />
</body>
</html>
